<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!-- using bootstrap classes -->
    <nav class="navbar navbar-expand-md" id="mainNavbar">

        <!-- container fluid - width 100% at all breakpoints -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="brand"> <img src="logo.png" alt="Img of logo" id="logo"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="toggler">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="list">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
            </ul>

            <span class="navbar-text" id="cart-container">
                <img src="cart.png" alt="Img of cart">
            </span> 
          </div>
        </div>

      </nav>


      <section>
        <div class="container-fluid text-center">
            <div class="row" id="row">
                <!-- sideNavbar to take only 1/12 of the width of page on large screens-->
              <div class="col-lg-1" id="sideNavbar">
                <div>
                    <a href=""><img src="facebook.png" alt="" class="socials"></a>
                </div>
                <div>
                    <a href=""><img src="instagram.png" alt="" class="socials">
                </div>
                <div>
                    <a href=""><img src="twitter.png" alt="" class="socials"></a>
                </div>
                <div>
                    <a href=""><img src="linkedin.png" alt="" class="socials"></a>
                </div>
              </div>
              <!-- mainText to take only 5/12 of the width of page on large screens-->
              <div class="col-lg-5" id="mainText">
                <button class="btn btn-primary" id="button">2022 Collections</button>
                <br>
                <h1 id="textColor">You should always feel pretty</h1>
                <br>
                <h2>Clothes that are sure to heat up your winter</h2>
                <br>
                <div id="arrow-container">
                    <img src="back-arrow.png" alt="" class="arrows" id="back-arrow">
                    <img src="next-arrow.png" alt="" class="arrows" id="next-arrow">
                </div>
              </div>
              <!-- mainImg to take only 6/12 of the width of page on large screens-->
              <div class="col-lg-6" id="mainImg">
                <img src="img.png" alt="">
              </div>
            </div>
          </div>
      </section>



    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
