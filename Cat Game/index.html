<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Adopt a Cat!</title>
</head>

<body>
    <div id="header">
            <h1>Adopt a Cat!</h1>
            <img src="images/caticon.png" alt="Cat icon" id="caticon">
    </div>

    <div id="maincatphoto">
        <img src="images/intro.jpeg" class="center" alt="Pic of two cats">
    </div>

    <h2>Would you like a new pet cat?</h2>

    <h3>Please fill up the form below to adopt a cat</h3>
    
    <section>
        <form action="">
            <label for="name">Name:</label>
                <input type="text" name="name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" name="email">
                <br>
                <br>
                <label for="contact">Contact Number:</label>
                <input type="text" name="contact">
                <br>
                <br>
                <label for="submit"></label>
                <input type="submit" name="submit" class="submit">
        </form>

        <hr>
    </section>

    <p>
        You are at the adoption centre and there are 2 cats up for adoption. Which cat do you choose?
    </p>

    <section class="catoptions">
        <a href="whitecat.html"><img src="images/whitecat.jpeg" alt="Pic of white cat"></a>
        <a href="tigercat.html"><img src="images/tigercat.jpeg" alt="Pic of tiger cat"></a>
    </section>

</body>
</html>
