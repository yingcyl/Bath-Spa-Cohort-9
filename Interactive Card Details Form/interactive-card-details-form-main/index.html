<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- linking google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">  

  <!-- linking bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col d-flex flex-column justify-content-center card-container">
        <div class="row card-image mb-5 me-5">

          <img src="images/bg-card-front.png" alt="">

          <div id="card-front-text">

            <img src="images/card-logo.svg" alt="" id="card-logo">

            <div id="card-number">
              0000 0000 0000 0000
            </div>

            <div id="card-name">
              <span>Jane Appleseed</span>
              <span id="expiry-date">00/00</span>
              
            </div>
          
          </div>
          

        </div>
        <div class="row card-image ms-5">
          <img src="images/bg-card-back.png" alt="">
          <div id="card-back-text">000</div>
    

          </div>
      </div>
      
      <div class="col d-flex flex-column justify-content-center">

        <form action="" class="d-flex flex-column justify-content-evenly" id="form">

          <div>
            <label for="form-name" class="mb-2">CARDHOLDER NAME</label>
            <br>
            <input type="text" class="form-control" name="form-name" id="form-name" placeholder="e.g. Jane Appleseed">
          </div>
          
          <div>
            <label for="form-cardnumber" class="mb-2">CARD NUMBER</label>
            <br>
            <input type="text" class="form-control" name="form-cardnumber" id="form-cardnumber" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          
          <div class="d-flex justify-content-between">

            <div>
              <label for="form-expirydate" class="mb-2">EXP. DATE (MM/YY)</label>
              <br>
              <div class="d-flex justify-content-between">
                <input type="text" class="form-control me-2" name="expirydate" id="form-expirydate" placeholder="MM">
                <input type="text" class="form-control me-2" name="expirydate" id="form-expirydate" placeholder="YY">
              </div>
            </div>
            
            <div>
              <label for="form-cvc" class="mb-2">CVC</label>
              <br>
              <input type="text" class="form-control" name="form-cvc" id="form-cvc" placeholder="e.g. 123">
            </div>

          </div>
          

          <button class="btn btn-dark" id="button">
            Confirm
          </button>
          
        </form>
        
      </div>
    </div>

      


  </div>

  

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  <!-- linking javascript file  -->
  <script src="app.js"></script>  

  <!-- JavaScript Bundle with Popper for bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
