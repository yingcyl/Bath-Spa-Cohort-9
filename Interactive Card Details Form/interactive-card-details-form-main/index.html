<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- linking google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">  

  <!-- linking bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <!-- <div class="bg-image">
    
    

    000

    
  </div> -->

  <div class="container">
    <div class="row">
      <div class="col d-flex flex-column justify-content-center card-container">
        <div class="row card-image mb-5 me-5">
          <img src="images/bg-card-front.png" alt="">
          <div id="card-front-text">
            <img src="images/card-logo.svg" alt="">
            <div>
              0000 0000 0000 0000
            </div>

            <div></div>
            
            Jane Appleseed
            00/00
            
          </div>
          

        </div>
        <div class="row card-image ms-5">
          <img src="images/bg-card-back.png" alt="">
        </div>
      </div>

      <div class="col">
        Cardholder Name
        e.g. Jane Appleseed

        Card Number
        e.g. 1234 5678 9123 0000

        Exp. Date (MM/YY)
        MM
        YY

        CVC
        e.g. 123

        Confirm
      </div>


    </div>
  </div>
  

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  <!-- linking javascript file  -->
  <script src="app.js"></script>  

  <!-- JavaScript Bundle with Popper for bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
